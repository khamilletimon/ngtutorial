<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <title>Hello AngularJS</title>
    <link href="../libs/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../libs/js/angular.js"></script>
</head>
<body>
    <div class="container" style="margin-top: 5rem;" ng-controller="TodoController">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <p>Todos: </p>
                <ul>
                    <li ng-repeat="todo in todos">
                        <span ng-bind="todo"></span>
                        <span class="glyphicon glyphicon-remove text-danger" style="cursor: pointer;"></span>
                    </li>
                </ul>

                <form class="form-inline" ng-submit="add(newtodo)" style="margin-top: 4rem;">
                  <div class="form-group">
                    <label for="newcolor">New todo: </label>
                    <input type="text" id="newcolor" ng-model="newtodo" class="form-control" placeholder="New Todo" />
                  </div>
                  <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app/controllers/TodoController.js"></script>
    <script type="text/javascript">
        var app = angular.module("MyApp", []);

        app.controller("TodoController", ["$scope", TodoController]);
    </script>
</body>
</html>
