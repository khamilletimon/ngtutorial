<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <title>Hello AngularJS</title>
    <link href="../libs/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../libs/js/angular.js"></script>
</head>
<body>
    <div class="container" style="margin-top: 5rem;" ng-controller="MainController as main">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <p>Todos: </p>
                <ul>
                    <li ng-repeat="todo in main.todos track by $index">
                        <span ng-bind="todo"></span>
                        <span class="glyphicon glyphicon-remove text-danger" style="cursor: pointer;" ng-click="main.remove($index)"></span>
                    </li>
                </ul>
                
                <div ng-controller="FormController as formctrl">
                <form class="form-inline" ng-submit="formctrl.add(formctrl.newtodo, form.$invalid)" style="margin-top: 4rem;" name="form" novalidate>
                  <div class="form-group" ng-class="{'has-error': (form.todo.$error.minlength || form.todo.$error.maxlength) && !form.todo.$error.required}">
                    <label for="newcolor">New todo: </label>
                    <input class="form-control" name="todo"  ng-minlength="5" ng-maxlength='20' type="text" id="newcolor" ng-model="formctrl.newtodo" placeholder="New Todo" required />
                  </div>
                    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Add</button>
                </form>
                </div>
                
                <span style="color:red" ng-show="!form.todo.$error.required && form.todo.$error.minlength">Input must be more than 5 characters.</span>
                <span style="color:red" ng-show="!form.todo.$error.required && form.todo.$error.maxlength">Input must be less than 20 characters.</span>
            </div>
        </div>
    </div>
    <script src="app/controllers/MainController.js"></script>
    <script src="app/controllers/FormController.js"></script>
    <script src="app/services/todo.js"></script>
    <script type="text/javascript">
       var app = angular.module("MyApp", []);
        
        app.factory('todos', todos);

        app.controller("MainController", ["$scope", "todos", MainController]);
        app.controller("FormController", ["$scope", "todos", FormController]);
    </script>
</body>
</html>
