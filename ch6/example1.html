<!DOCTYPE html>
<html ng-app>
<head>
    <title>AngularJS:: Using Filters in Views</title>
    <script src="../libs/js/angular.js"></script>
</head>
<body>
    <h3>Example of using filters in views</h3>
    <p><span>{{ 1235 | currency }}</span></p>
    <p><span ng-bind="199.5 | currency"></span></p>
</body>
</html>
